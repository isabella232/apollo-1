databaseChangeLog:
-  preConditions:
   -  runningAs:
         username: bootstrap 

-  changeSet:
      id: 1
      author: hhildebrand
      changes:
      -  sql:
            sql: SET SCHEMA_SEARCH_PATH kernel, public
      -  sql:
            sql: SET SCHEMA_SEARCH_PATH kernel, public

      -  createTable:
            schemaName: kernel
            tableName: lambda
            columns:
            -  column:
                  name: schema
                  type: VARCHAR
                  constraints:
                     primaryKey: true
            -  column:
                  name: name
                  type: VARCHAR
                  constraints:
                     primaryKey: true
            -  column:
                  name: description
                  type: VARCHAR
            -  column:
                  name: wasm
                  type: BINARY
      -  addUniqueConstraint:
            schemaName: kernel
            tableName: lambda
            columnNames: schema, name
            constraintName: lambda_unique_schema_name

      -  createTable:
            schemaName: kernel
            tableName: lambda_parameter
            columns:
            -  column:
                  name: schema
                  type: VARCHAR
            -  column:
                  name: lambda
                  type: VARCHAR
            -  column:
                  name: position
                  type: INT
            -  column:
                  name: type
                  type: INT
            -  column:
                  name: description
                  type: VARCHAR
      -  addUniqueConstraint:
            schemaName: kernel
            tableName: lambda_parameter
            columnNames: schema, lambda, position
            constraintName: lambda_unique_parameter
      -  addForeignKeyConstraint:  
            schemaName: kernel
            baseColumnNames:  schema, lambda  
            baseTableName:  lambda_parameter   
            baseTableSchemaName: kernel
            constraintName:  fk_lambda_parameter_schema_name
            onUpdate:  RESTRICT
            referencedColumnNames:  schema, name   
            referencedTableName:  lambda
            validate:  true
